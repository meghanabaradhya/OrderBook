<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Book</title>
</head>
<body>
<h1>Order Book Simulation</h1>

<form action="/addOrder" method="post">
    <input type="text" name="id" placeholder="Order ID" required>
    <input type="text" name="type" placeholder="Order Type (buy/sell)" required>
    <input type="text" name="orderType" placeholder="Order Class (market/limit)" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <button type="submit">Add Order</button>
</form>

<h2>Buy Orders</h2>
<ul>
    <li th:each="order : ${buyOrders}" th:text="${order}"></li>
</ul>

<h2>Sell Orders</h2>
<ul>
    <li th:each="order : ${sellOrders}" th:text="${order}"></li>
</ul>
</body>
</html>
